<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembagi Komisi Penjualan GAN Properti</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-indigo-800">Sales Commission Splitter</h1>
            <p class="text-lg text-gray-600">Alat Akurat untuk Pembagian Komisi GAN Properti</p>
            <p class="text-xs text-gray-400 mt-1">by : diandrarahmawan</p>
        </header>

        <!-- Navigation Buttons (Simplified for Core Calculation Only) -->
        <nav class="nav-container">
            <button id="nav-add" class="nav-button active">âž• Transaksi</button>
        </nav>

        <!-- Main Content View: Add Transaction -->
        <div id="app-content">
            <div class="grid-layout">
                <div id="input-card" class="card">
                    <h2 class="text-2xl font-bold mb-4 text-indigo-700">Input Transaksi Baru</h2>
                    
                    <form id="transaction-form" class="space-y-4">
                        <div>
                            <label for="price">Harga Properti (Rp)</label>
                            <input type="number" id="price" placeholder="Contoh: 1000000000" min="1000000" required>
                        </div>
                        <div>
                            <label for="date">Tanggal Transaksi</label>
                            <input type="date" id="date" required>
                        </div>
                        
                        <div>
                            <label>Lead Generator (25% - Dapat Pilih Maks. 10)</label>
                            <div id="leadgens-checkbox-container" class="checkbox-container">
                                <!-- Checkboxes populated by script.js -->
                            </div>
                            <p id="leadgen-help-text" class="help-text">Ceklis nama staf yang terlibat. (Maksimal 10).</p>
                        </div>

                        <div>
                            <label for="telemarketing">Telemarketing (25% - Pilih Satu)</label>
                            <select id="telemarketing" required>
                                <option value="" disabled selected>Pilih Staf Telemarketing</option>
                                <!-- Options populated by script.js -->
                            </select>
                        </div>
                        <div>
                            <label for="conversion">Lead Conversion (50% - Pilih Satu)</label>
                            <select id="conversion" required>
                                <option value="" disabled selected>Pilih Staf Lead Conversion</option>
                                <!-- Options populated by script.js -->
                            </select>
                        </div>
                        
                        <button type="button" id="calculate-btn" class="button button-calculate">
                            ðŸ§® Hitung Pembagian Komisi
                        </button>
                    </form>
                </div>

                <div id="result-card" class="card hidden">
                    <h2 class="text-2xl font-bold mb-4 text-indigo-700">Hasil Pembagian Komisi</h2>
                    <div id="calculation-output" class="mb-6">
                        <p><span class="font-semibold">Harga Properti:</span> <span id="output-price" class="text-lg font-bold text-red-600"></span></p>
                        <p><span class="font-semibold">Total Komisi (100%):</span> <span id="output-total-commission" class="text-lg font-bold text-green-600"></span></p>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th>Staf Penjualan</th>
                                    <th>Peran</th>
                                    <th class="text-right">Persentase</th>
                                    <th class="text-right">Nominal (Rp)</th>
                                </tr>
                            </thead>
                            <tbody id="commission-table-body">
                                <!-- Results here -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Simpan button dihilangkan karena tidak ada backend di versi 3 file ini -->
                    <button type="button" class="button button-calculate mt-6 disabled" disabled>
                        ðŸ’¾ Simpan Transaksi (Simulasi Saja)
                    </button>
                </div>
            </div>
        </div>

        <!-- Custom Modal for Messages -->
        <div id="message-modal" class="modal hidden">
            <div class="modal-content">
                <h3 id="modal-title" class="text-xl font-bold mb-4 text-indigo-600">Pesan</h3>
                <p id="modal-body" class="text-gray-700 mb-6">Isi pesan</p>
                <button id="modal-close-btn" class="button button-close">Tutup</button>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
